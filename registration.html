<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pet Registration</title>
        <h1>Registration</h1>
    </title>
</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="PuppyPetSalon" href="#">PuppyPetSalon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        
      </ul>
    </div>
  </div>
<nav>

  <h1>Register Your Pet</h1>
    <form id="petRegistrationForm">
        <label for="pet-name">Name:</label>
        <input type="text" id="pet-name" name="name" required><br><br>

        <label for="pet-age">Age:</label>
        <input type="number" id="pet-age" name="age" required><br><br>

        <label for="pet-gender">Gender:</label>
        <input type="text" id="pet-gender" name="gender" required><br><br>

        <label for="pet-breed">Breed:</label>
        <input type="text" id="pet-breed" name="breed" required><br><br>

        <label for="pet-service">Service:</label>
        <input type="text" id="pet-service" name="service" required><br><br>

        <label for="pet-type">Type:</label>
        <select id="pet-type" name="type" required>
            <option value="" disabled selected>Select a type</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="reptile">Reptile</option>
            <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Register Pet</button>
    </form>

    <h2>Registered Pets:</h2>
    <div id="registeredPetsList"></div>

     <!-- Other body content -->

  <div class="container mt-5">
    <h3>Registered Pets</h3>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Type</th>
          <th scope="col">Breed</th>
          <th scope="col">Service</th>
        </tr>
      </thead>
      <tbody id="pet-table-body">
        <!-- Pet rows will be displayed here -->
      </tbody>
    </table>
  </div>

  <!-- Include Bootstrap JS bundle before your custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/registration.js"></script>

    
</body>
</html>
